<html lang="pt-br">

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true" embedded arjs="debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="tree-obj" src="Estufa3D.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="Estufa3D.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.35 0.35 0.35" rotation="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
